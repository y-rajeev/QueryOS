{% extends "base.html" %}

{% block title %}Error - QueryOS{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body text-center">
                    <i class="bi bi-exclamation-triangle text-warning display-1 mb-4"></i>
                    <h2 class="card-title mb-4">Oops! Something went wrong</h2>
                    <p class="card-text text-muted mb-4">{{ error }}</p>
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">
                        <i class="bi bi-house me-2"></i>Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
